    <h1>Classes</h1>
    <div class="container">
        
        <table class="table table-bordered">
            <tr>
                
                <th>Period</th>
                <th>Class Name</th>
                <th>Class Id</th>
                <th>Teacher</th>
                <th>Teacher Id</th>
            </tr>
            <tr ng-repeat="class in ClassesCtrl.classes">
                
                <td>{{ class.period }}</td>
                <td>{{ class.name }}</td>
                <td>{{ class.class_id }}</td>
                <td><a ui-sref="teachers">{{class.teacher}}</a></td>
                <td>{{ class.teacher_id }}</td>
            </tr>
        </table>
    </div>
