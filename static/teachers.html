
    <header class="bluehead">
        
        
        <div class="upgradelogo">
            <img 
            height="80px"
            src="https://i.imgur.com/R5m3DUw.png"></img>
            
        </div>
        <span class="usersname">
            <span><h3>Lindsey Roman</h3></span>
            <span class="logout"><a ui-sref="login"><p><u>Log Out</u></p></a></span>
        </span>
        <nav class="universalnav">
            <ul>
                <li><a ui-sref="gradebook">Gradebook</a></li>
                <li><a ui-sref="transcripts">Transcripts</a></li>
                <li><a ui-sref="classes">Classes</a></li>
                <li><a ui-sref="teachers">Teachers</a></li>
            </ul>
        </nav>
    </header>
    <h1>Teachers</h1>
    <div class="container outline main_container" align="center" ng-repeat="teacher in teachers">
        <article>
            <div class="row">
                <div class="col-xs-6"><img height="200px"
                width="200px"src="http://partnerseeds.ie/images/user_blank_profile.gif"></img></div>
                <div class="col-xs-6">
                    <div><b>Name:</b>{{ teacher.name }}</div>
                    <div><b>Teacher Id:</b> {{ teacher._id }}</div>
                    <div><b>Classes:</b>
                        <p style="color:#444444;">{{ teacher.class_1 }}</p>
                        <p style="color:#444444;">{{ teacher.class_2 }}</p>
                        <p style="color:#444444;">{{ teacher.class_3 }}</p>
                    </div>
                    <div><b>Room Number:</b> {{ teacher.room }}</div>
                    
                </div>
            </div>
        </article>
    </div>
